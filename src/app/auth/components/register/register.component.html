<form [formGroup]="form" (ngSubmit)="register($event)">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Registro</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="row">
        <div class="col-xs">
          <mat-form-field>
            <mat-label>Email</mat-label>
            <input placeholder="email" formControlName="email" matInput type="email">
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-xs">
          <mat-form-field>
            <mat-label>Password</mat-label>
            <input placeholder="password" formControlName="password" matInput type="password">

            <mat-error *ngIf="passwordField.touched && passwordField.hasError('required')">Este Campo es requerido</mat-error>3
            <!-- debo averiguar como llamar al error minLength, no esta funcionando -->
            <mat-error *ngIf="passwordField.touched && passwordField.hasError('minLength')">La contraseña debe tener minimo 6 caracteres</mat-error>
            <mat-error *ngIf="passwordField.touched && passwordField.hasError('invalid_password')">La contraseña debe tener al menos 1 numero</mat-error>

          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-xs">
          <mat-form-field>
            <mat-label>Confirm Password</mat-label>
            <input placeholder="password" formControlName="password" matInput type="password">
          </mat-form-field>
        </div>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button [disabled]="form.invalid" mat-raised-button type="submit">Registro</button>
    </mat-card-actions>
  </mat-card>

</form>
