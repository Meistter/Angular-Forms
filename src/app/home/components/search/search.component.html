<!-- Esto es un formulario de busqueda, lo que haremos es utilizar las herramientas de Angular para realizarlo -->
<!-- usaremos los formularios de angular para el input -->


<p>
  <input type="search" [formControl]="searchField">
</p>
<p>
  {{searchField.value}}
</p>
<div class="" *ngFor="let result of results">
    <img [src]="result.url" [width]="result.width" >
</div>
